sudo: false
language: node_js
node_js:
  - "10"

cache: yarn

env:
  - HUSKY_SKIP_INSTALL=true

os:
  - linux

before_install:
  - if [ $TRAVIS_OS_NAME == "linux" ]; then
      export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
      sh -e /etc/init.d/xvfb start;
      sleep 15;
    fi

install:
  - yarn global add codecov
  - yarn
script:
  - yarn test:older --no-coverage
  - yarn test
after_success:
  - codecov
